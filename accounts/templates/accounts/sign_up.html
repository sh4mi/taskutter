{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h2 class="text-center title-text">Taskutter</h2>
<div class="flex-box">
    <div class="box">
        <h4 class="text-center">{% trans 'Create an account' %}</h4>

        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary">{% trans 'Create' %}</button>

        </form>
    </div>
</div>

{% endblock %}
